<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/bpg-nino-mtavruli/css/bpg-nino-mtavruli.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h3 class="mt-3">მონაცემები</h3>
            <div class="table-responsive">
                <table class="table table-hover mt-4">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">სახელი</th>
                            <th scope="col">გვარი</th>
                            <th scope="col">დაბ.თ</th>
                            <th scope="col">მისამართი</th>
                            <th scope="col">ქალაქი</th>
                            <th scope="col">წაშლა</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th></th>
                            <th scope="row"><input class="form-control" type="text" value="" id="name"></th>
                            <td><input class="form-control" type="text" value="" id="lastname"></td>
                            <td>
                                <input class="form-control" type="date" value="" id="date">
                            </td>
                            <td><input class="form-control" type="text" value="" id="street"></td>
                            <td><input class="form-control" type="text" value="" id="city"></td>
                            <td hidden><button id="button" class="btn btn-primary">დამატება</button></td>
                            <td><button id="remove" class="btn btn-danger"><i class="far fa-trash-alt"></i></button></td>
                        </tr>
                    </tbody>
                    <thead class="thead">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">სახელი</th>
                            <th scope="col">გვარი</th>
                            <th scope="col">დაბ.თ</th>
                            <th scope="col">მისამართი</th>
                            <th scope="col">ქალაქი</th>
                            <th scope="col">წაშლა</th>
                        </tr>
                    </thead>
                    <tbody id="show">
                        <input type="search" name="" id="search">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
